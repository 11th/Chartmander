---
layout: default
title: Chartmander.js Documentation
---

<div class="jumbotron chartmander">
  {% include nav.html %}
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <ul class="nav nav-pills nav-stacked" id="docs-sidebar">
        {% for post in site.posts %}
          <li><a href="#{{ post.anchor }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
    <div class="col-sm-9">
      <h1 class="page-header">Documentation</h1>
      {% for post in site.posts %}
        <h2 id="{{ post.anchor }}">{{ post.title }}</h2>
        <!-- {{ post.date | date_to_string }} -->
        {{post.content}}
      {% endfor %}
    </div>
  </div>
</div>

<script>
  Chartmander.addChart(function(){
    var chart = Chartmander.select("pie-example", "pie");
    chart.pie
      .innerRadius(0)
      .colors(["#f15a25", "#fbb03b","#fdee21"]);
    chart.render(dataFactory(["One", "Two", "Three"], ["Example pie data"], 200));
    return chart;
  }).addChart(function(){
    var chart = Chartmander.select("bar-example", "historicalBar");
    chart.bars
      .colors(["#f15a25", "#fbb03b","#fdee21"]);
    chart.render(dataFactory(["Eat","Sleep"], yearByMonths(1), 200));
    return chart;
  }).addChart(function(){
    var chart = Chartmander.select("line-example", "line");
    chart.lines
      .lineWidth(3)
      .pointRadius(5)
      .colors(["#28abe3", "#0071bd", "#2e3192"]);
    chart.render(dataFactory(["One", "Two"], yearByMonths(1), 200));
    return chart;
  });
</script>
