<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Line Chart</title>
  <link rel="stylesheet" href="../css/chartmander.css">
  <script src="../lib/tinycolor.js"></script>
  <script src="../lib/moment.min.js"></script>
  <script src="../js/chartmander.js"></script>
  <script src="../js/dataFactory.js"></script>
</head>
<body>
  <h1>Line Chart</h1>
  <ul>
    <li><a href="index.html">All examples</a>
    <li><button onclick="chart();">Update</button>
  </ul>
  <canvas id="line-default" width="800" height="300"></canvas>
  <script>
  function chart () {
    Chartmander.addChart(function(){
      var chart = Chartmander.select("line-default", "line");
      chart.render(dataFactory(["Petrol", "Fiesta"], yearByMonths(1), 300));
      return chart;
    });
  }
  chart();
  </script>
</body>
</html>
