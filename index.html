<script>
  function dataFactory (datasets, categories, range) {
    var data = []
      , direction = false
      ;
    for (var i = 0; i < datasets.length; i++) {
      // direction = i % 2 == 0 ? false : true
      data.push({
        title: datasets[i],
        values: stream(categories, direction, range)
      })
    };

    return data;
  }

  function stream (cats, dir, range) {

    var result = []
      , direction = 1
      ;

    if (dir) direction = -1;

    for (var i = 0; i < cats.length; i++) {
      result.push({
        label: cats[i],
        value: parseInt( Math.random() * range * direction)
      })
    };

    return result;
  }

  function sine (points) {
    var result = []
      , incrementAngle = (Math.PI*2)/points
      ;
    for (var i = 0; i < Math.PI*2; i += incrementAngle) {
      result.push({
        label: i,
        value: parseFloat(Math.sin(i).toFixed(5))
      })
    };
    return result;
  }

  function cosine (points) {
    var result = []
      , incrementAngle = (Math.PI*2)/points
      ;
    for (var i = 0; i < Math.PI*2; i += incrementAngle) {
      result.push({
        label: i,
        value: parseFloat(Math.cos(i).toFixed(5))
      })
    };
    return result;
  }

  function yearByMonths (yearCount) {
    var dates = []
      , month = 1
      , startYear = 2014 - yearCount
      ;
    
    for (var i = 0; i < yearCount; i++) {
      month = 0;
      while (month < 12) {
        dates.push(new Date(startYear+i, month).getTime());
        month++;
      }
    }
    return dates;
  }
  
  var dates = yearByMonths(1);

  var barData = dataFactory(["Petrol"], dates, 100);
  
  // First Intro Chart  
  var introChart = new Chartmander("chartmander-intro").Line(barData);
  introChart
  .colors(["#fff"])
  .easingFunction("easeOutQuint")
  .pointRadius(10)
  .fontColor("#b3c8dd")
  .font("14px Arial")
  ;

  introChart.grid.lineColor("#eaf1f7").verticalLines(false)

  // Bar Charts
  var barData2 = dataFactory(["Category 1", "Category 2", "Category 3"], dates, 450);
  var bar = new Chartmander("bar1").Bar(barData);
  var bar2 = new Chartmander("bar2").Bar(barData2);

  bar2.datasetSpacing(1);

  var pie = new Chartmander("pie1").Pie(dataFactory(["Eat","Sleep","Rave","Repeat"], ["watatatta"], 50));
  pie.innerRadius(0).easingFunction("linear");

  var pie2 = new Chartmander("pie2").Pie(dataFactory(["Eat","Sleep"], ["wat"], 50));
  pie2.easingFunction("easeOutCubic").colors(["#2f8693", "#76bfc4", "#e9ecea"])

  var pie3 = new Chartmander("pie3").Pie(dataFactory(["Eat","Sleep","Rave"], ["wat"], 50));
  pie3.easingFunction("easeInElastic").colors(["orangered", "#eee"])

</script>
