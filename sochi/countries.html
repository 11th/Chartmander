var athletesData = [

  }
];

getMedalsByCountries(0, function (chartData) {
  Chartmander.addChart(function(){
    var chart = Chartmander.select("top-countries", "categoryBar");
    var medals = parseMedals(chartData);
      chart
        .fontColor("#fff")
        .margin({left: 30})
        .colors(["yellow", "orangered"])
        ;

      console.log(medals)
      chart.render(medals);
      return chart;
  });
});
