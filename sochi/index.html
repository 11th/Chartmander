<script>

  {

  }
];

$('.update').on('click', function (e) {
  e.preventDefault()
  athletes.update(dataFactory(["Men", "Women"], ["xx"], 50))
})

var Medal = function (country, count) {
  return {
    "label": country,
    "value": count
  }
}

getMedalsByCountries(0, function (chartData) {
  var topCountries = new Chartmander("top-countries").CategoryBar(parseMedals(chartData));
    topCountries.margin({ top: 0, left:0, right:0, bottom:0});
});

var topAthletes = new Chartmander("top-athletes").CategoryBar();

var athletes = new Chartmander("athletes").Pie(athletesData)
    athletes.colors(["#30daff", "#ff4d5b"]);
